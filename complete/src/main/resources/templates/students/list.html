<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách Sinh viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .card { border-radius: 15px; }
    </style>
</head>
<body>
<div class="container py-5">

    <div class="d-flex justify-content-between mb-4">
        <h2 class="text-primary">🎓 Danh sách Sinh viên</h2>
        <a href="/" class="btn btn-outline-primary">🏠 Trang chủ</a>
    </div>

    <!-- Nút thêm sinh viên -->
    <div class="card p-4 shadow mb-4">
        <div class="d-flex gap-2">
            <a href="/students/add" class="btn btn-success w-100">➕ Thêm sinh viên</a>
            <a href="/students" class="btn btn-secondary w-100">Làm mới</a>
        </div>
    </div>

    <!-- Danh sách sinh viên -->
    <div class="card shadow">
        <table class="table table-hover mb-0">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Họ tên</th>
                <th>Email</th>
                <th class="text-center">Hành động</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="student : ${students}">
                <td th:text="${student.id}"></td>
                <td th:text="${student.name}"></td>
                <td th:text="${student.email}"></td>
                <td class="text-center">
                    <a th:href="@{/students/edit/{id}(id=${student.id})}" class="btn btn-sm btn-warning me-2">✏️</a>
                    <a th:href="@{/students/delete/{id}(id=${student.id})}" 
                       class="btn btn-sm btn-danger" 
                       onclick="return confirm('Bạn có chắc muốn xóa sinh viên này?');">🗑️</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
</body>
</html>
