<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chỉnh sửa Sinh viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .card { border-radius: 15px; }
    </style>
</head>
<body>
<div class="container py-5">

    <div class="d-flex justify-content-between mb-4">
        <h2 class="text-warning">✏️ Chỉnh sửa Sinh viên</h2>
        <a href="/students" class="btn btn-outline-secondary">↩️ Quay lại danh sách</a>
    </div>

    <div class="card p-4 shadow">
        <form th:action="@{/students/edit/{id}(id=${student.id})}" th:object="${student}" method="post">

            <div class="mb-3">
                <label class="form-label">ID:</label>
                <input type="text" th:field="*{id}" class="form-control" readonly>
            </div>

            <div class="mb-3">
                <label class="form-label">Họ tên:</label>
                <input type="text" th:field="*{name}" class="form-control" placeholder="Nhập họ tên" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Email:</label>
                <input type="email" th:field="*{email}" class="form-control" placeholder="Nhập email" required>
            </div>

            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-success px-4">💾 Cập nhật</button>
                <a href="/students" class="btn btn-secondary px-4">❌ Hủy</a>
            </div>
        </form>
    </div>

</div>
</body>
</html>
