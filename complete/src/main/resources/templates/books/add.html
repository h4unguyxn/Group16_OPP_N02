        .form-footer {

        .form-hint {

        }

        .required {

        /* Responsive */
        @media (max-width: 768px) {

            }

                grid-template-columns: 1fr;
                gap: 0;
            }

            .button-group {
                flex-direction: column;
                gap: 12px;
            }

            .btn {
                width: 100%;
            }

            .header h2 {
                font-size: 1.5rem;
            }
        }

        /* Loading state */
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn:disabled:hover {
            transform: none;
        }

        /* Success message */
        .alert {

        .alert-success {

        }

        .alert-error {

        }

        /* Form animations */
        .form-group {

        .form-group:focus-within {

        /* Welcome message */

        .welcome-card p {

        }
    </style>
</head>
<body>

        <!-- Add Form -->
        <div class="card">

                <div class="form-group">

                    <input type="text"

                    <input type="text"

                            <input type="number"

                                   min="0"

    <script>
        // Quantity control functions
        function increaseQuantity() {
            const input = document.getElementById('quantity');
            const currentValue = parseInt(input.value) || 0;
            const maxValue = parseInt(input.max) || 9999;
            if (currentValue < maxValue) {
                input.value = currentValue + 1;
                input.dispatchEvent(new Event('input'));
            }
        }

        function decreaseQuantity() {
            const input = document.getElementById('quantity');
            const currentValue = parseInt(input.value) || 0;
            const minValue = parseInt(input.min) || 0;
            if (currentValue > minValue) {
                input.value = currentValue - 1;
                input.dispatchEvent(new Event('input'));
            }
        }

        // Form validation and user experience enhancements
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('form');
            const submitBtn = form.querySelector('button[type="submit"]');
            const resetBtn = form.querySelector('button[type="reset"]');
            
            // Handle form submission
            form.addEventListener('submit', function(e) {
                // Validate form before submission
                const requiredFields = form.querySelectorAll('input[required]');
                let isValid = true;
                
                requiredFields.forEach(field => {
                    if (!field.value.trim() || (field.type === 'number' && parseInt(field.value) < 0)) {
                        isValid = false;
                        field.style.borderColor = '#ef4444';
                    } else {
                        field.style.borderColor = '#d1d5db';
                    }
                });
                
                if (!isValid) {
                    e.preventDefault();
                    alert('Vui l√≤ng ƒëi·ªÅn ƒë·∫ßy ƒë·ªß th√¥ng tin b·∫Øt bu·ªôc v√† s·ªë l∆∞·ª£ng ph·∫£i >= 0!');
                    return;
                }
                
                // Add loading state
                submitBtn.disabled = true;
                submitBtn.innerHTML = '‚è≥ ƒêang l∆∞u...';
                
                // Re-enable after a delay (in case of validation errors)
                setTimeout(() => {
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = 'üíæ L∆∞u S√°ch';
                }, 3000);
            });

            // Handle reset button
            resetBtn.addEventListener('click', function() {
                setTimeout(() => {
                    // Reset border colors
                    const inputs = form.querySelectorAll('.form-input, .quantity-input');
                    inputs.forEach(input => {
                        input.style.borderColor = '#d1d5db';
                    });
                    
                    // Reset quantity to 1
                    document.getElementById('quantity').value = 1;
                    
                    // Focus on first input
                    form.querySelector('#id').focus();
                }, 10);
            });

            // Enhanced input validation
            const inputs = form.querySelectorAll('.form-input, .quantity-input');
            inputs.forEach(input => {
                // Real-time validation
                input.addEventListener('blur', function() {
                    if (this.hasAttribute('required') && (!this.value.trim() || (this.type === 'number' && parseInt(this.value) < 0))) {
                        this.style.borderColor = '#ef4444';
                    } else {
                        this.style.borderColor = '#d1d5db';
                    }
                });
                
                input.addEventListener('input', function() {
                    if (this.style.borderColor === 'rgb(239, 68, 68)' && this.value.trim() && (this.type !== 'number' || parseInt(this.value) >= 0)) {
                        this.style.borderColor = '#d1d5db';
                    }
                });
            });

            // Quantity input validation
            const quantityInput = document.getElementById('quantity');
            quantityInput.addEventListener('input', function() {
                let value = parseInt(this.value);
                if (isNaN(value) || value < 0) {
                    this.value = 0;
                } else if (value > 9999) {
                    this.value = 9999;
                }
            });

            // Auto-focus first input
            document.querySelector('#id').focus();
        });
    </script>
