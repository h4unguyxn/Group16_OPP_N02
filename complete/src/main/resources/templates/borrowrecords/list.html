<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách mượn sách</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .card { border-radius: 15px; }
    </style>
</head>
<body>
<div class="container py-5">

    <div class="d-flex justify-content-between mb-4">
        <h2 class="text-success">📚 Danh sách Phiếu mượn</h2>
        <a href="/" class="btn btn-outline-primary">🏠 Trang chủ</a>
    </div>

    <div class="d-flex justify-content-between mb-3">
        <a href="/borrowrecords/add" class="btn btn-success">➕ Thêm Phiếu mượn</a>
    </div>

    <div class="card shadow">
        <table class="table table-hover mb-0">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Student ID</th>
                <th>Book ID</th>
                <th>Ngày mượn</th>
                <th class="text-center">Hành động</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="record : ${borrowrecords}">
                <td th:text="${record.id}"></td>
                <td th:text="${record.studentId}"></td>
                <td th:text="${record.bookId}"></td>
                <td th:text="${#temporals.format(record.borrowDate, 'dd/MM/yyyy')}"></td>
                <td class="text-center">
                    <a th:href="@{'/borrowrecords/edit/' + ${record.id}}" class="btn btn-sm btn-warning me-2">✏️</a>
                    <a th:href="@{'/borrowrecords/delete/' + ${record.id}}" class="btn btn-sm btn-danger"
                       onclick="return confirm('Bạn có chắc chắn muốn xóa?')">🗑️</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
</body>
</html>
